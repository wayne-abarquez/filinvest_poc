<div id="selling-page" class="md-whiteframe-4dp">
    <div class="selling-filter-dialog">
        <md-toolbar>
            <div class="md-toolbar-tools" layout="column" layout-align="center center" flex>
                <filter-address-bar></filter-address-bar>
                <span flex></span>
                <section layout="row" layout-padding>
                    <md-button class="box-button">
                        <md-icon>star</md-icon>
                        Save
                    </md-button>
                    <md-button class="box-button">
                        <md-icon>my_location</md-icon>
                        Save
                    </md-button>
                    <md-button class="box-button">
                        <md-icon>send</md-icon>
                        Send
                    </md-button>
                    <md-button class="box-button">
                        <md-icon>share</md-icon>
                        Share
                    </md-button>
                </section>
            </div>
        </md-toolbar>

        <md-dialog-content class="selling-filter-content" flex>
            <div layout="column">
                <label for="">PROPERTY SEARCH</label>
                <form name="vm.form" layout="column">
                    <md-input-container>
                        <label>Property Type</label>
                        <md-select ng-model="vm.filter.type">
                            <md-option ng-value="type.id" ng-repeat="type in vm.options.propTypes">{{ type.name | capitalize }}</md-option>
                        </md-select>
                    </md-input-container>

                    <md-input-container>
                        <label>Location</label>
                        <md-select ng-model="vm.filter.location">
                            <md-option ng-value="loc" ng-repeat="loc in vm.options.propsLocation">{{ loc | capitalize }}</md-option>
                        </md-select>
                    </md-input-container>

                    <div layout="column">
                        <label>Price Range</label>
                        <div layout="row">
                            <md-input-container>
                                <input type="number"
                                       placeholder="Min"
                                       max="{{ vm.filter.priceRange.max }}"
                                       ng-model="vm.filter.priceRange.min">
                            </md-input-container>
                            <md-input-container>
                                <input type="number"
                                       placeholder="Max"
                                       min="{{ vm.filter.priceRange.min }}"
                                       ng-model="vm.filter.priceRange.max">
                            </md-input-container>
                        </div>
                    </div>

                    <md-input-container>
                        <label>Property</label>
                        <md-select ng-model="vm.filter.propId">
                            <md-option ng-value="prop.id" ng-repeat="prop in vm.options.propsList">{{ prop.name | capitalize }}</md-option>
                        </md-select>
                    </md-input-container>

                    <section layout="row" layout-align="end center">
                        <md-button>Clear</md-button>
                        <md-button class="md-raised md-primary" ng-disabled="vm.form.$invalid">Search</md-button>
                    </section>
                </form>
            </div>
        </md-dialog-content>
    </div>

    <div class="selling-result-list">
        <md-list flex>
            <md-subheader class="md-no-sticky">{{ vm.result.projectName }}</md-subheader>
            <md-list-item class="md-3-line" ng-repeat="item in vm.result.items" ng-click="null">
                <p>{{ item.name | capitalize }}</p>
            </md-list-item>
        </md-list>
    </div>

</div>
