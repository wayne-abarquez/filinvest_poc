<div id="selling-page" class="md-whiteframe-4dp" layout="column">

    <md-toolbar class="selling-filter-header md-warn">
        <div class="md-toolbar-tools" layout="column" layout-align="start center" layout-padding flex="100">
            <filter-address-bar></filter-address-bar>
            <span flex></span>
        </div>
    </md-toolbar>

    <div class="selling-filter-dialog" flex="nogrow">


            <!--
            <section layout="row" layout-fill layout-padding>
                <md-button class="box-button" flex>
                    <md-icon>star</md-icon>
                    Save
                </md-button>
                <md-button class="box-button" flex>
                    <md-icon>my_location</md-icon>
                    Save
                </md-button>
                <md-button class="box-button" flex>
                    <md-icon>send</md-icon>
                    Send
                </md-button>
                <md-button class="box-button" flex>
                    <md-icon>share</md-icon>
                    Share
                </md-button>
            </section>

        <md-divider></md-divider>
        -->

            <div layout="column" class="selling-filter-content md-whiteframe-1dp">
                <label for="">PROPERTY SEARCH</label>
                <form name="vm.form" flex="nogrow" layout="column">
                    <md-input-container>
                        <label>Property Type</label>
                        <md-select ng-model="vm.filter.propTypeId">
                            <md-option ng-value="type.id" ng-repeat="type in vm.options.propTypes">{{ type.name | capitalize }}</md-option>
                        </md-select>
                    </md-input-container>

                    <md-input-container>
                        <label>Location</label>
                        <md-select ng-model="vm.filter.location">
                            <md-option ng-value="loc" ng-repeat="loc in vm.options.propsLocation">{{ loc | capitalize }}</md-option>
                        </md-select>
                    </md-input-container>

                    <div layout="column" class="price-range-inputs">
                        <label>Price Range</label>
                        <div layout="row">
                            <md-input-container md-no-float>
                                <input type="number"
                                       placeholder="Min"
                                       max="{{vm.filter.maxPrice}}"
                                       ng-model="vm.filter.minPrice">
                            </md-input-container>
                            <md-input-container md-no-float>
                                <input type="number"
                                       placeholder="Max"
                                       min="{{vm.filter.minPrice}}"
                                       ng-model="vm.filter.maxPrice">
                            </md-input-container>
                        </div>
                    </div>

                    <md-input-container>
                        <label>Property</label>
                        <md-select ng-model="vm.filter.propertyId">
                            <md-option ng-value="prop.id"
                                       ng-repeat="prop in vm.options.propsList">{{ prop.name | capitalize }}</md-option>
                        </md-select>
                    </md-input-container>

                    <section layout="row" layout-align="end center" flex>
                        <md-button ng-click="vm.clearForm()">Clear</md-button>
                        <md-button ng-click="vm.search()" class="md-raised md-primary" ng-disabled="vm.form.$invalid || vm.isFiltering">Search</md-button>
                    </section>
                </form>
            </div>
    </div>

    <div class="selling-result-list" layout="column" flex>
        <md-list flex ng-if="vm.result.items.length">
            <md-subheader class="md-no-sticky">{{ vm.result.province }}</md-subheader>
            <md-subheader class="md-no-sticky md-subheader-location">{{ vm.result.location }}</md-subheader>
            <md-subheader class="md-no-sticky">{{ vm.result.projectName }}</md-subheader>
            <md-list-item class="md-3-line"
                          id="property-item-{{item.id}}"
                          ng-class="{'option-prop-selected': vm.propertySelectedId == item.id}"
                          ng-repeat="item in vm.result.items"
                          ng-click="vm.onListItemClick(item)">
                <p>{{ item.name | capitalize }}</p>
            </md-list-item>
        </md-list>
        <p style="text-align:center;" layout-padding ng-if="!vm.result.items.length && vm.hasSearched">No result</p>
    </div>

</div>
