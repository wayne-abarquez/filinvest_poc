<md-dialog id="fi-gallery-modal" flex="50">
    <md-toolbar>
        <div class="md-toolbar-tools" flex layout="row">
            <md-button class="md-icon-button" ng-click="vm.close()">
                <md-tooltip md-direction="right">Back</md-tooltip>
                <md-icon>chevron_left</md-icon>
            </md-button>

            <span flex></span>

            <div layout="column" layout-align="center end">
                <h2>{{ vm.unit.name | capitalize }}</h2>
                <p>{{ vm.unit.type }}</p>
            </div>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <jk-carousel layout-wrap class="fi-gallery"
                     data="vm.carousel.images"
                     item-template-url="vm.carousel.templateUrl"
                     max-width="700"
                     max-height="400"
                     auto-slide="true" auto-slide-time="3000"
                     current-index="vm.carousel.currentIndex">
        </jk-carousel>

        <span class="sellers-hub-logo-container md-whiteframe-4dp">
            <a target="_blank" href="https://kiosk.filinvest.com.ph">
                <img src="/images/sellershub.png" alt="">
            </a>
        </span>
    </md-dialog-content>
</md-dialog>
