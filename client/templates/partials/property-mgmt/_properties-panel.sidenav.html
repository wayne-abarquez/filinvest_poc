<section id="properties-panel-container" ng-controller="propertiesPanelController as propsCtl" layout="column" flex
         ng-cloak>

    <md-sidenav class="properties-panel-container md-sidenav-left md-whiteframe-4dp md-dialog-sm" md-disable-backdrop md-component-id="propertiesPanel"
                style="max-width:250px;">

        <md-toolbar>
            <div class="md-toolbar-tools">
                <md-button ng-click="propsCtl.closeSidenav()" class="md-icon-button">
                    <md-tooltip md-direction="top">Hide Panel</md-tooltip>
                    <md-icon>chevron_left</md-icon>
                </md-button>
                <span style="font-size:14px;">Properties</span>
                <span flex></span>
            </div>

            <md-button class="md-fab right-btn" ng-click="propsCtl.addProperty()">
                <md-icon>add</md-icon>
            </md-button>
        </md-toolbar>

        <md-content flex>

            <md-list flex>
                <md-subheader class="md-no-sticky">{{ propsCtl.list.length }} result/s</md-subheader>
                <md-list-item class="md-3-line" ng-repeat="item in propsCtl.list" ng-click="propsCtl.onItemClick(item)">
                    <div class="md-list-item-text" layout="column">
                            <h3>{{ item.name }}</h3>
                            <span>{{ item.status | capitalize }}</span>
                            <span>{{ item.type.name | uppercase }}</span>
                    </div>
                </md-list-item>
            </md-list>



        </md-content>

    </md-sidenav>
</section>
